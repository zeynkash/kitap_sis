<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Sayfası</title>
    <link rel="stylesheet" href="Kitap_Satisi/public/styles/payment.css">
</head>
<body>

    <div class="payment-container">
        <h2>Ödeme Bilgileri</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="card-holder">Kart Sahibi:</label>
                <input type="text" id="card-holder" name="card-holder" required placeholder="Kart sahibi adı soyadı">
            </div>

            <div class="form-group">
                <label for="card-number">Kart Numarası:</label>
                <input type="text" id="card-number" name="card-number" required placeholder="Kart numarasını girin" pattern="\d{16}" maxlength="16">
            </div>

            <div class="form-group">
                <label for="expiration-date">Son Kullanma Tarihi:</label>
                <input type="month" id="expiration-date" name="expiration-date" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV (Güvenlik Kodu):</label>
                <input type="text" id="cvv" name="cvv" required placeholder="CVV kodu" pattern="\d{3}" maxlength="3">
            </div>

        

            <button type = "button" onclick="window.location.href=''" class="btn-checkin">Ödemeyi Tamamlayın</button>
            <button type = "button" onclick="window.location.href='/adres'" class="btn-checkout">Geri Dön</button>
        </form>
    </div>

</body>
</html>
