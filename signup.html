<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | Kitap Satışı ve Takip</title>
    <link rel="stylesheet" href="Kitap_Satisi/public/styles/signup.css">
</head>
<body>
    <div class="auth-container">
        <img src="https://th.bing.com/th/id/OIG3.VHknA88ksCTYbc.vM5vy?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Kitapçı Logo" class="logo">
        <h2>Hesap Oluştur</h2>
        <form action="#" method="POST" class="auth-form">
            <div class="form-group">
                <label for="fullname">Ad Soyad:</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Adınızı ve soyadınızı girin">
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
            </div>
            <div class="form-group">
                <label for="phone">Telefon Numarası:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Telefon numaranızı girin">
            </div>
            <div class="form-group">
                <label for="password">Parola:</label>
                <input type="password" id="password" name="password" required placeholder="Bir parola oluşturun">
            </div>
            <div class="form-group">
                <label for="confirm-password">Parolayı Onaylayın:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Parolanızı onaylayın">
            </div>
            <button type="submit" class="btn-primary">Kayıt Ol</button>
            <button type="button" class="btn-back" onclick="window.location.href='/'">Ana Sayfaya Dön</button>

            <p class="login-link">Zaten bir hesabınız var mı? <a href="/login">Giriş Yapın</a></p>
        </form>
    </div>
</body>
</html>
